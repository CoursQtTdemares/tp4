repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v5.0.0
  hooks:
  - id: check-yaml
  - id: end-of-file-fixer
  - id: trailing-whitespace

- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.12.3
  hooks:
  - id: ruff-check
    args: [ --fix ]
  - id: ruff-format

- repo: local
  hooks:
  - id: mypy
    name: mypy
    entry: uv run mypy
    language: system
    types: [ python ]
    args: [ --no-incremental ]
  - id: pytest
    name: pytest
    entry: uv run pytest
    language: system
    pass_filenames: false
    always_run: true
